<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Tracker - Button Updated</title>
    <style>
        :root { 
            --primary: #2c3e50; --accent: #3498db; --bg: #f8f9fa; 
            --leave: rgba(60, 60, 60, 0.9); 
            --handover: rgba(255, 242, 0, 0.7); --border: #dee2e6;
            --inactive: rgba(52, 152, 219, 0.3);
        }
        
        body { font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; background-color: #e9ecef; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* PRINT STYLES */
        @media print {
            @page { size: landscape; margin: 0.4cm; }
            header, .controls, .sidebar, #pasteOverlay, .btn-clear, .item-actions, .status-select { display: none !important; }
            html, body { height: auto !important; width: 100% !important; overflow: visible !important; margin: 0 !important; padding: 0 !important; }
            .main-layout { display: block !important; width: 100% !important; padding: 0 !important; }
            .work-area { width: 100% !important; display: block !important; }
            .print-header { display: block !important; font-size: 16pt; margin-bottom: 10px; font-weight: bold; text-align: center; }
            .timeline-container { width: 100% !important; border: 2px solid #000; display: block !important; }
            .grid-wrapper { width: 100% !important; display: block !important; }
            .labels, .capacity-row { width: 100% !important; display: grid !important; grid-template-columns: repeat(22, 1fr) !important; }
            .hour-label, .cap-cell { font-size: 13pt !important; font-weight: bold !important; padding: 6px 0 !important; border-right: 1px solid #000 !important; border-bottom: 2px solid #000 !important; background-color: #f2f2f2 !important; }
            .chart-area { width: 100% !important; display: flex !important; flex-direction: column !important; background-image: linear-gradient(to right, #000 1px, transparent 1px) !important; background-size: calc(100% / 22) 100% !important; padding-top: 20px !important; }
            
            /* PRINT ROWS: 27.88px */
            .shift-row { position: relative !important; width: 100% !important; height: 27.88px !important; margin-bottom: 6.9px !important; border-bottom: none !important; }
            
            .shift-bar { height: 100% !important; top: 0 !important; border: 2px solid #000 !important; box-sizing: border-box !important; border-radius: 4px !important; }
            .shift-bar.inactive-bar { background: #eee !important; color: #777 !important; border: 1px dashed #999 !important; }
            .bar-text { font-size: 11pt !important; font-weight: 900 !important; }
            .leave-overlay { font-size: 8pt !important; font-weight: bold !important; color: white !important; }
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        }

        /* Screen UI Styles */
        .print-header { display: none; }
        header { background: var(--primary); color: white; padding: 0.8rem 2rem; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .area-select-container { display: flex; align-items: center; gap: 10px; }
        #areaSelector { padding: 6px 12px; border-radius: 4px; border: none; font-weight: bold; background: #ecf0f1; color: var(--primary); cursor: pointer; }
        .main-layout { display: flex; flex: 1; overflow: hidden; padding: 15px; gap: 15px; min-height: 0; }
        .work-area { flex: 3; display: flex; flex-direction: column; gap: 15px; min-width: 0; height: 100%; }
        .timeline-container { background: white; border-radius: 8px; border: 1px solid var(--border); box-shadow: 0 2px 8px rgba(0,0,0,0.1); display: flex; flex-direction: column; flex: 1; overflow: hidden; }
        .scrollable-timeline { overflow-x: auto; overflow-y: auto; flex: 1; position: relative; }
        .grid-wrapper { position: relative; overflow: hidden; min-width: 1400px; width: 100%; }
        .labels, .capacity-row { display: grid; grid-template-columns: repeat(22, 1fr); width: 100%; }
        .labels { background: #f1f3f5; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 10; }
        .capacity-row { background: #fffbe6; border-bottom: 2px solid var(--border); font-weight: bold; color: #856404; position: sticky; top: 31px; z-index: 10; }
        .hour-label, .cap-cell { font-size: 11px; text-align: center; padding: 8px 0; border-right: 1px solid #dee2e6; }
        .chart-area { position: relative; width: 100%; min-height: 600px; background-image: linear-gradient(to right, #f1f3f5 1px, transparent 1px); background-size: calc(100% / 22) 100%; overflow: hidden; }
        .controls { background: white; padding: 15px; border-radius: 8px; display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; align-items: flex-start; flex-shrink: 0; }
        .row-full { grid-column: 1 / -1; display: grid; grid-template-columns: 1.5fr 4.5fr; gap: 10px; margin-bottom: 5px; }
        .initials-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; }
        .input-group { display: flex; flex-direction: column; gap: 4px; }
        label { font-size: 9px; font-weight: bold; color: #495057; text-transform: uppercase; }
        input { padding: 8px; border: 1px solid var(--border); border-radius: 4px; font-size: 12px; }
        button { padding: 9px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 11px; transition: background 0.2s; }
        .btn-paste-primary { background: #e67e22; color: white; width: 100%; }
        .btn-add { background: var(--accent); color: white; width: 100%; }
        .btn-clear { background: #e74c3c; color: white; margin-top: 22px; }
        
        /* SCREEN ROWS: 24.2px */
        .shift-row { position: relative; height: 24.2px; border-bottom: 1px solid #f1f3f5; width: 100%; }
        .shift-bar { position: absolute; height: 18.15px; top: 3.025px; background: var(--accent); color: white; border-radius: 4px; display: flex; align-items: center; justify-content: center; padding: 0 4px; font-size: 9px; font-weight: bold; white-space: nowrap; box-sizing: border-box; box-shadow: 1px 1px 3px rgba(0,0,0,0.1); text-align: center; overflow: hidden; z-index: 1; }
        
        .shift-bar.inactive-bar { background: var(--inactive); color: #555; box-shadow: none; border: 1px dashed #7f8c8d; }
        .bar-text { position: relative; z-index: 10; pointer-events: none; }
        .handover-overlay { position: absolute; height: 100%; top:0; background: var(--handover); z-index: 5; pointer-events: none; border-radius: 0; }
        .leave-overlay { position: absolute; height: 100%; top: 0; background: var(--leave); z-index: 6; pointer-events: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 7px; letter-spacing: 0.5px; font-weight: 900; }
        .sidebar { flex: 1; background: white; border-radius: 8px; border: 1px solid var(--border); display: flex; flex-direction: column; max-width: 250px; flex-shrink: 0; }
        .shift-list { flex: 1; overflow-y: auto; padding: 10px; }
        .list-item { padding: 10px 8px; border-bottom: 1px solid #eee; font-size: 11px; position: relative; }
        .list-item.inactive-item { background-color: #f9f9f9; opacity: 0.8; }
        .status-select { font-size: 9px; padding: 2px; border-radius: 3px; border: 1px solid #ccc; margin-left: 5px; cursor: pointer; }
        .leave-item { color: #e67e22; font-size: 10px; font-weight: bold; margin-left: 10px; }
        .item-actions { display: flex; flex-wrap: wrap; gap: 4px; margin-top: 6px; }
        .btn-edit { background: #f1c40f; color: black; padding: 3px 6px; border-radius: 3px; font-size: 9px; }
        .btn-del { background: #e74c3c; color: white; padding: 3px 6px; border-radius: 3px; font-size: 9px; }
        .btn-leave { background: #95a5a6; color: white; padding: 3px 6px; border-radius: 3px; font-size: 9px; }
        .btn-clear-leave { background: #bdc3c7; color: #2c3e50; padding: 3px 6px; border-radius: 3px; font-size: 9px; border: 1px solid #95a5a6; }
        #pasteOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 100; display: none; justify-content: center; align-items: center; }
        .paste-modal { background: white; padding: 20px; border-radius: 12px; width: 500px; display: flex; flex-direction: column; gap: 10px; }
        textarea { width: 100%; height: 200px; font-family: monospace; font-size: 12px; resize: none; }
    </style>
</head>
<body>

<div id="pasteOverlay">
    <div class="paste-modal">
        <h3>Smart Paste Schedule</h3>
        <textarea id="bulkPasteInput" placeholder="Paste data..."></textarea>
        <div style="display:flex; gap: 10px;">
            <button onclick="processPaste()" style="background: var(--accent); color: white; flex: 1;">Submit Schedule</button>
            <button onclick="togglePaste(false)" style="background: #ccc; flex: 1;">Cancel</button>
        </div>
    </div>
</div>

<header>
    <div class="area-select-container">
        <span style="font-weight: bold; font-size: 1.2rem;">Staff Scheduler</span>
        <select id="areaSelector" onchange="loadDateData()">
            <option>Area 1</option><option>Area 2</option><option>Area 3</option><option>Area 4</option>
            <option>Area 5</option><option>Area 6</option><option>Area 7</option><option>Area 8</option>
        </select>
    </div>
    <button style="background:#27ae60; color:white; padding: 8px 20px;" onclick="window.print()">Print Graph</button>
</header>

<div class="main-layout">
    <div class="work-area">
        <div id="printInfo" class="print-header"></div>
        <div class="controls">
            <input type="hidden" id="editIndex" value="-1">
            <div class="row-full">
                <div class="input-group"><label>Date</label><input type="date" id="targetDate" onchange="loadDateData()"></div>
                <div class="input-group">
                    <label>Manual Entry (Initials)</label>
                    <div class="initials-grid">
                        <input type="text" class="init-input" maxlength="3" placeholder="JS" tabindex="1">
                        <input type="text" class="init-input" maxlength="3" tabindex="2">
                        <input type="text" class="init-input" maxlength="3" tabindex="3">
                        <input type="text" class="init-input" maxlength="3" tabindex="4">
                    </div>
                </div>
            </div>
            <div class="input-group"><label>Start (HHmm)</label><input type="text" id="startTime" maxlength="4" placeholder="0800" tabindex="5"></div>
            <div class="input-group"><label>Duration</label><input type="number" id="duration" step="0.5" value="8" tabindex="6"></div>
            <div class="input-group"><label>&nbsp;</label><button class="btn-add" id="addBtn" onclick="saveShift()" tabindex="7">Save Shift</button></div>
            <div class="input-group"><label>&nbsp;</label><button onclick="togglePaste(true)" class="btn-paste-primary" tabindex="8">Paste Schedule</button></div>
            <div class="input-group" style="grid-column: 6;"><button class="btn-clear" onclick="clearAllShifts()">Clear All</button></div>
        </div>
        <div class="timeline-container">
            <div class="scrollable-timeline">
                <div class="grid-wrapper" id="gridWrapper">
                    <div class="labels" id="hourLabels"></div>
                    <div class="capacity-row" id="capacityRow"></div>
                    <div class="chart-area" id="chartArea"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div style="padding:10px; background:var(--primary); color:white; font-weight:bold; font-size:12px;" id="sidebarHeader">Registry: Area 1</div>
        <div id="shiftList" class="shift-list"></div>
    </div>
</div>

<script>
    const START_HOUR = 5;
    const TOTAL_HOURS = 22;
    let shifts = [];

    function togglePaste(show) { 
        const overlay = document.getElementById('pasteOverlay');
        const input = document.getElementById('bulkPasteInput');
        overlay.style.display = show ? 'flex' : 'none'; 
        if(show) { input.value = ''; setTimeout(() => input.focus(), 50); }
    }

    function processPaste() {
        const rawText = document.getElementById('bulkPasteInput').value;
        const lines = rawText.split('\n');
        let currentTime = ""; let currentDuration = 8;
        lines.forEach(line => {
            const cleanLine = line.trim();
            if (!cleanLine) return;
            const timeMatch = cleanLine.match(/(\d{1,2})?(\d{2}(00|30|45))/);
            if (timeMatch) {
                currentTime = timeMatch[0].slice(-4); 
                const durMatch = cleanLine.match(/-(6|7|10|12)/);
                currentDuration = durMatch ? parseInt(durMatch[1]) : 8;
                return; 
            }
            const initialsRegex = /([A-Z]{2}\$?)/g;
            let match;
            while ((match = initialsRegex.exec(cleanLine)) !== null) {
                if (currentTime) shifts.push({ initials: match[1], startRaw: currentTime, duration: currentDuration, leave: [], status: 'active' });
            }
        });
        finishUpdate();
        togglePaste(false);
    }

    function initHeader() {
        const labels = document.getElementById('hourLabels');
        const capRow = document.getElementById('capacityRow');
        labels.innerHTML = ''; capRow.innerHTML = '';
        for (let i = 0; i < TOTAL_HOURS; i++) {
            const hour = (START_HOUR + i) % 24;
            const hourStr = hour.toString().padStart(2, '0') + "00";
            labels.innerHTML += `<div class="hour-label">${hourStr}</div>`;
            capRow.innerHTML += `<div class="cap-cell" id="cap-${i}">0</div>`;
        }
    }

    function getStorageKey() {
        const date = document.getElementById('targetDate').value;
        const area = document.getElementById('areaSelector').value;
        return `staff_data_${date}_${area}`;
    }

    function loadDateData() {
        const key = getStorageKey();
        const area = document.getElementById('areaSelector').value;
        const dateVal = document.getElementById('targetDate').value;
        document.getElementById('sidebarHeader').innerText = `Registry: ${area}`;
        const displayDate = dateVal ? new Date(dateVal).toLocaleDateString('en-GB', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }) : "No Date Selected";
        document.getElementById('printInfo').innerText = `${area} - ${displayDate}`;
        shifts = JSON.parse(localStorage.getItem(key)) || [];
        render();
    }
    
    function parseTimeInput(val) {
        if(!val || val.length < 3) return 0;
        let h = parseInt(val.substring(0, val.length - 2));
        let m = parseInt(val.substring(val.length - 2));
        let rel = h + (m / 60);
        if (h < START_HOUR) rel += 24;
        return rel - START_HOUR;
    }
    
    function formatTimeFromOffset(offset) {
        let totalHours = (offset + START_HOUR) % 24;
        let h = Math.floor(totalHours);
        let m = Math.round((totalHours - h) * 60);
        return h.toString().padStart(2, '0') + m.toString().padStart(2, '0');
    }
    
    function saveShift() {
        const inps = document.querySelectorAll('.init-input');
        const startRaw = document.getElementById('startTime').value;
        const duration = parseFloat(document.getElementById('duration').value);
        const editIdx = parseInt(document.getElementById('editIndex').value);
        let added = 0;
        inps.forEach(i => { if (i.value.trim()) { shifts.push({ initials: i.value.trim().toUpperCase(), startRaw, duration, leave: [], status: 'active' }); added++; } });
        if (editIdx > -1 && added > 0) shifts.splice(editIdx, 1);
        finishUpdate();
        clearInputs();
        inps[0].focus();
    }

    function addLeave(idx) {
        const range = prompt("Enter leave time range (e.g. 1200-1230):");
        if (range && range.includes('-')) {
            const [s, e] = range.split('-');
            if(!shifts[idx].leave) shifts[idx].leave = [];
            shifts[idx].leave.push({ startRaw: s.trim().padStart(4, '0'), endRaw: e.trim().padStart(4, '0') });
            finishUpdate();
        }
    }
    
    function clearLeave(idx) { 
        if(confirm(`Remove all leave for ${shifts[idx].initials}?`)) {
            shifts[idx].leave = []; 
            finishUpdate(); 
        }
    }

    function setStatus(idx, status) {
        shifts[idx].status = status;
        finishUpdate();
    }

    function finishUpdate() { shifts.sort((a,b) => parseTimeInput(a.startRaw) - parseTimeInput(b.startRaw)); localStorage.setItem(getStorageKey(), JSON.stringify(shifts)); render(); }

    function render() {
        const chart = document.getElementById('chartArea');
        const list = document.getElementById('shiftList');
        chart.innerHTML = ''; list.innerHTML = '';
        const counts = new Array(TOTAL_HOURS).fill(0);

        shifts.forEach((s, i) => {
            const isActive = s.status !== 'inactive';
            let sOff = parseTimeInput(s.startRaw);
            let eOff = sOff + s.duration;
            const displayStart = Math.max(0, sOff);
            const displayEnd = Math.min(TOTAL_HOURS, eOff);
            const displayDuration = displayEnd - displayStart;

            let endStr = formatTimeFromOffset(eOff);
            let endNum = parseInt(endStr);
            let isNightShiftEnd = (endNum >= 300 && endNum <= 800);
            let showHandover = !isNightShiftEnd; 

            let leaveAtEnd = null;
            (s.leave || []).forEach(lv => {
                let lvE = parseTimeInput(lv.endRaw);
                if (lvE >= eOff) { if (!leaveAtEnd || parseTimeInput(lv.startRaw) < parseTimeInput(leaveAtEnd.startRaw)) { leaveAtEnd = lv; } }
            });

            let handoverPoint = showHandover ? (leaveAtEnd ? parseTimeInput(leaveAtEnd.startRaw) - 1 : eOff - 1) : eOff;

            if (isActive) {
                for(let h=0; h<TOTAL_HOURS; h++) {
                    if(Math.max(sOff, h) < Math.min(eOff, h+1)) {
                        let isLeave = false;
                        (s.leave || []).forEach(lv => {
                            if (Math.max(parseTimeInput(lv.startRaw), h) < Math.min(parseTimeInput(lv.endRaw), h+1)) isLeave = true;
                        });
                        if (!(h >= handoverPoint && h < (leaveAtEnd ? parseTimeInput(leaveAtEnd.startRaw) : eOff)) && !isLeave) { counts[h]++; }
                    }
                }
            }

            const row = document.createElement('div');
            row.className = 'shift-row';
            const bar = document.createElement('div');
            bar.className = 'shift-bar' + (isActive ? '' : ' inactive-bar');
            bar.style.left = (displayStart / TOTAL_HOURS * 100) + '%';
            bar.style.width = (displayDuration / TOTAL_HOURS * 100) + '%';
            bar.innerHTML = `<span class="bar-text">${s.initials} (${s.startRaw}-${endStr})${!isActive ? ' [INACTIVE]' : ''}</span>`;
            
            if (showHandover && handoverPoint >= sOff && handoverPoint < eOff) {
                const hOver = document.createElement('div');
                hOver.className = 'handover-overlay';
                hOver.style.left = (Math.max(0, handoverPoint - sOff) / s.duration * 100) + '%';
                hOver.style.width = (1 / s.duration * 100) + '%';
                bar.appendChild(hOver);
            }

            let leaveRegistryText = "";
            (s.leave || []).forEach(lv => {
                let lvS = parseTimeInput(lv.startRaw);
                let lvE = parseTimeInput(lv.endRaw);
                const startInBar = Math.max(0, lvS - sOff);
                const endInBar = Math.min(s.duration, lvE - sOff);
                if (endInBar > startInBar) {
                    const lOver = document.createElement('div');
                    lOver.className = 'leave-overlay';
                    lOver.style.left = (startInBar / s.duration * 100) + '%';
                    lOver.style.width = ((endInBar - startInBar) / s.duration * 100) + '%';
                    lOver.innerText = `LV ${lv.startRaw}-${lv.endRaw}`;
                    bar.appendChild(lOver);
                    leaveRegistryText += `<div class="leave-item">â€¢ Leave: ${lv.startRaw}-${lv.endRaw}</div>`;
                }
            });

            row.appendChild(bar);
            chart.appendChild(row);
            
            list.innerHTML += `
                <div class="list-item ${!isActive ? 'inactive-item' : ''}">
                    <b>${s.initials}</b>: ${s.startRaw}-${endStr}
                    <select class="status-select" onchange="setStatus(${i}, this.value)">
                        <option value="active" ${isActive ? 'selected' : ''}>Active</option>
                        <option value="inactive" ${!isActive ? 'selected' : ''}>Inactive</option>
                    </select>
                    <div style="font-size: 9px; color: #666; margin-top: 2px;">Duration: ${s.duration} hrs</div>
                    ${leaveRegistryText}
                    <div class="item-actions">
                        <button class="btn-leave" onclick="addLeave(${i})">+ Leave</button>
                        ${s.leave && s.leave.length > 0 ? `<button class="btn-clear-leave" onclick="clearLeave(${i})">Clear Leave</button>` : ''}
                        <button class="btn-edit" onclick="editShift(${i})">Edit</button>
                        <button class="btn-del" onclick="deleteShift(${i})">Del</button>
                    </div>
                </div>`;
        });
        counts.forEach((c, i) => document.getElementById(`cap-${i}`).innerText = c || '-');
    }

    function editShift(i) {
        const s = shifts[i];
        document.querySelectorAll('.init-input')[0].value = s.initials;
        document.getElementById('startTime').value = s.startRaw;
        document.getElementById('duration').value = s.duration;
        document.getElementById('editIndex').value = i;
        document.getElementById('addBtn').innerText = "Update";
    }

    function deleteShift(i) { if(confirm("Delete?")) { shifts.splice(i, 1); finishUpdate(); } }
    function clearAllShifts() { if(confirm(`Clear All?`)) { shifts = []; finishUpdate(); } }
    function clearInputs() { 
        document.querySelectorAll('.init-input').forEach(i => i.value = ''); 
        document.getElementById('startTime').value = ''; 
        document.getElementById('editIndex').value = "-1"; 
        document.getElementById('addBtn').innerText = "Save Shift"; 
    }

    document.getElementById('targetDate').valueAsDate = new Date();
    initHeader();
    loadDateData();
</script>
</body>
</html>
